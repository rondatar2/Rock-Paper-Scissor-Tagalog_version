<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato, Papel, Gunting</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div id="title">BATO, PAPEL, GUNTING</div>
    <div class="player">
        <h1 id="name">IKAW</h1>
        <h2>VS</h2>
        <h1>KALABAN</h1>
    </div>
    <div id="scores">
        <h1 class="score" id="my-score">0</h1>
        <h1 class="score" id="opponent-score">0</h1>
    </div>
    <div id="box">
        <div id="my-box">
        </div>
        <div id="opponent-box">
        </div>
    </div>
    <h1 id="choose">Pumili ka:</h1>
    <div id="btn">
        <button class="power-btn" id="bato-btn">BATO</button>
        <button class="power-btn" id="papel-btn">PAPEL</button>
        <button class="power-btn" id="gunting-btn">GUNTING</button>
    </div>
    <div class="flex">
        <button id="start-btn">Simulan Na!</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
